<head>

    <title>Tour Detail | 1st Landing Tours</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Noto+Sans+JP:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"

    <style>
        .detail-hero {
            height: 60vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding-bottom: 50px;
            position: relative;
        }

        .detail-hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(transparent, rgba(10, 10, 10, 0.9));
        }

        .detail-header {
            position: relative;
            z-index: 1;
            color: white;
        }

        .detail-content {
            padding: 80px 0;
        }

        .price-tag {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #a68648;
            font-weight: 600;
            margin-bottom: 30px;
            display: block;
        }

        .itinerary-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #4a4a4a;
        }

        .back-btn {
            margin-bottom: 20px;
            display: inline-block;
            color: #a68648;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

        </ul>

            Now</a>
    </nav>

    <div id="detail-container">
        <div class="loading" style="padding: 100px; text-align: center;">Curating your journey details...</div>
    </div>
